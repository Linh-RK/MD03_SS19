<!DOCTYPE html>
<html style="height: auto; min-height: 100%;"
      lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<!-- Site wrapper -->
<div class="wrapper" style="height: auto; min-height: 100%;">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 669px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>DANH MUC SAN PHAM</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8">
                                <h1>DANH SAH DANH MUC</h1>
<!--                                            <form method="post">-->
<!--                                                <div class="form-group">-->
<!--                                                    <label ></label>-->
<!--                                                    <input type="text"-->
<!--                                                           class="form-control" name="keyword" th:value="${keyword}" class="form-control" placeholder="Input keyword">-->
<!--                                                    <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>-->
<!--                                                </div>-->
<!--                                            </form>-->

                                <a th:href="@{/admin/category/add}" class="btn btn-success">ADD NEW CATEGORY</a>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category, loop : ${categories}">
                                        <td scope="row" th:text="${page*size + loop.count}">1</td>
                                        <td th:text="${category.name}">Category Name</td>
                                        <td th:text="${category.status ? 'Activce': 'Inactive'}">Active/Inactive</td>
                                        <td>
                                            <a th:href="@{/admin/category/edit/{id}(id=${category.id})}">EDIT</a>
                                            <a th:href="@{/admin/category/delete/{id}(id=${category.id})}">DELETE</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation" class="text-center">
                                    <ul class="pagination">
                                        <li class="page-item" th:classappend="${page == 0 ? 'hidden':''}">
                                            <a class="page-link" th:href="@{'/admin/category?page=' + ${page - 1}}" aria-label="Previous" >
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item" th:each="i : ${#numbers.sequence(1,totalPages)}" th:classappend="${i == (page + 1) ? 'active':''}">
                                            <a class="page-link" th:href="@{'/admin/category?page=' + ${i - 1}}" th:text="${i}"></a>
                                        </li>
                                        <!--      <li class="page-item"><a class="page-link" href="#"></a></li>-->

                                        <li class="page-item" th:classappend="${page + 1 == totalPages ? 'hidden':''}">
                                            <a class="page-link"  th:href="@{'/admin/category?page=' + ${page + 1}}" aria-label="Next" >
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layout/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layout/script.html"></th:block>
</body></html>
