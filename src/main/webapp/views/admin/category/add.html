<!DOCTYPE html>
<html style="height: auto; min-height: 100%;"
      lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<!-- Site wrapper -->
<div class="wrapper" style="height: auto; min-height: 100%;">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 669px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>DANH MUC SAN PHAM</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <form method="post" th:object="${categoryDTO}">
<!--                        <div class="form-group " th:class="${#fields.hasAnyErrors('name')} ? 'has-error'">-->
                        <div class="form-group ">
                            <label>Name</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}" />
                            <small id="helpId" class="form-text text-muted" style="color:red !important;" th:errors="*{name}">Help text</small>
                        </div>
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input"
                                   th:field="*{status}"
                                   value="1" /> Active
                        </label>
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input"
                                   th:field="*{status}"
                                   value="0" /> Inactive
                        </label>
                        <input type="submit" value="ADD" class="btn btn-primary">
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layout/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layout/script.html"></th:block>
</body></html>
