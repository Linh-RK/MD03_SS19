<!DOCTYPE html>
<html style="height: auto; min-height: 100%;"
      lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<!-- Site wrapper -->
<div class="wrapper" style="height: auto; min-height: 100%;">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 669px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>DANH MUC SAN PHAM</small>
            </h1>
        </section>



        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <form th:action="@{/admin/book/add}" method="post" th:object="${book}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" th:field="*{name}" class="form-control" />
                            <small  class="form-text text-muted" style="color:red !important;" th:errors="*{name}"></small>
                        </div>

                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" th:field="*{author}" class="form-control" />
                            <small  class="form-text text-muted" style="color:red !important;" th:errors="*{author}">Help text</small>
                        </div>

                        <div class="form-group">
                            <label>Publisher</label>
                            <input type="text" th:field="*{publisher}" class="form-control" />
                            <small  class="form-text text-muted" style="color:red !important;" th:errors="*{publisher}">Help text</small>
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" th:field="*{price}" class="form-control" />
                            <small  class="form-text text-muted" style="color:red !important;" th:errors="*{price}">Help text</small>
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" class="form-control-file" th:field="*{image}" />
                            <small  class="form-text text-muted" style="color:red !important;" th:errors="*{image}">Help text</small>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" th:field="*{description}" class="form-control" />
                            <small  class="form-text text-muted" style="color:red !important;" th:errors="*{description}">Help text</small>
                        </div>

                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" th:field="*{status}" value="1" class="form-check-input" /> Active
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" th:field="*{status}" value="0" class="form-check-input" /> Inactive
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cate">Category</label>
                            <select class="form-control" th:field="*{category.id}" id="cate">
                                <option th:each="item:${categories}" th:value="${item.id}" th:text="${item.name}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layout/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layout/script.html"></th:block>
</body></html>
