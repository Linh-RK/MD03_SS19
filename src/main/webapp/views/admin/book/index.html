<!DOCTYPE html>
<html style="height: auto; min-height: 100%;"
      lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<!-- Site wrapper -->
<div class="wrapper" style="height: auto; min-height: 100%;">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 669px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>DANH MUC SAN PHAM</small>
            </h1>
        </section>
        <form method="post" >
            <div class="form-group">
                <label ></label>
                <input type="text"
                       class="form-control" name="keyword" th:value="${keyword}" class="form-control" placeholder="Input keyword">
                <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
            </div>
        </form>
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book, iterStat : ${books}">
                            <td scope="row" th:text="${iterStat.index + 1}"></td>
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.category.name}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${book.price}"></td>
                            <td>
                            <td><img th:src="@{|/uploads/${book.image}|}"  alt="demo" width="100px"/></td>
<!--                            <td><img th:src="@{//uploads/${book.image}|}"  alt="demo" width="100px"/></td>-->
                            </td>
                            <td th:text="${book.description}"></td>
                            <td th:text="${book.status}"></td>
                            <td>
                                <a th:href="@{/admin/book/edit/{id}(id=${book.id})}">EDIT</a>
                                <a th:href="@{/admin/book/delete/{id}(id=${book.id})}">DELETE</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/admin/book/add">ADD NEW CATEGORY</a>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layout/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layout/script.html"></th:block>
</body></html>
